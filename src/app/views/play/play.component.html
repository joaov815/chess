<div class="container">
  <div class="main">
    <div class="board">
      @for(square of squares(); track $index) {
      <div
        class="square"
        [ngClass]="{
          black: square.isBlack,
          highlight: highlighted().includes(square.position)
        }"
        (click)="selectOrMovePiece($index)"
      >
        @let piece = piecesPerPosition()[square.position];
        <!--  -->
        @if(piece) {
        <img [src]="piece.image" height="80" [alt]="piece.value" />
        } @else if (availablePlayPositions().includes(square.position)) {
        <div class="available-play"></div>
        }
      </div>
      }
    </div>
  </div>
</div>
